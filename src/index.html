<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <div class="view-scores">
      <div class="recent-scores">
        <h2 class="recent-score-text">Recent Scores</h2>
        <button class="refresh-btn">Refresh</button>
      </div>
      <ul class="score-box"></ul>
    </div>
    <div class="add-scores">
      <h2 class="add-score-text">Add Score</h2>
      <p class="warning-text warning-display">No field should be left empty!!!</p>
      <form action="" class="input-form" method="post">
        <input class="input-text form-name" type="text" name="name" id="name-input form-score" placeholder="Your name">
        <input class="input-text form-score" type="number" name="score" id="score-input" placeholder="Your score">
        <input class="form-btn" type="submit" value="Submit">
      </form>
    </div>
  </main>
</body>
</html>
