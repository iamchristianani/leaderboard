<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <div class="view-scores">
      <div class="recent-scores">
        <h2 class="recent-score-text">Recent Scores</h2>
        <button class="refresh-btn">Refresh</button>
      </div>
      <ul class="score-box">
        <li class="score-info">Name: 100</li>
        <li class="score-info">Name: 20</li>
        <li class="score-info">Name: 50</li>
        <li class="score-info">Name: 78</li>
        <li class="score-info">Name: 125</li>
        <li class="score-info">Name: 77</li>
        <li class="score-info">Name: 42</li>
      </ul>
    </div>
    <div class="add-scores">
      <h2 class="add-score-text">Add Score</h2>
      <form action="" class="input-form">
        <input class="input-text form-name" type="text" name="name" id="name-input form-score" placeholder="Your name">
        <input class="input-text form-score" type="number" name="score" id="score-input" placeholder="Your score">
        <input class="form-btn" type="button" value="Submit">
      </form>
    </div>
  </main>
</body>
</html>
