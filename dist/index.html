<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <div class="view-scores">
      <div class="recent-scores">
        <p class="recent-score-text">Recent Scores</p>
        <button>Refresh</button>
      </div>
      <ul class="score-box">
        <li>Name: 100</li>
        <li>Name: 20</li>
        <li>Name: 50</li>
        <li>Name: 78</li>
        <li>Name: 125</li>
        <li>Name: 77</li>
        <li>Name: 42</li>
      </ul>
    </div>
    <div class="add-scores">
      <p class="add-score-text">Add Score</p>
      <form action="">
        <input type="text" name="name" id="name-input" placeholder="Your name">
        <input type="number" name="score" id="score-input" placeholder="Your score">
        <input type="button" value="Submit">
      </form>
    </div>
  </main>
</body>
</html>
